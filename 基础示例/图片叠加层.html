<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
  <script src="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

  <div id="map" style="width:900px; height:580px"></div>

  <script>

    var mapOptions = {
      center: [17.342761, 78.552432],
      zoom: 8
    }

    var map = new L.map('map', mapOptions)


    var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

    map.addLayer(layer)

    var imageUrl = 'https://cdn.vox-cdn.com/thumbor/ZlgvBM5ZISrK4O6gL1YkTOJST2M=/0x0:1221x787/920x613/filters:focal(514x297:708x491):format(webp)/cdn.vox-cdn.com/uploads/chorus_image/image/60732143/Screen_Shot_2018_08_05_at_10.37.13_AM.0.png';

    var imageBounds = [[17.342761, 78.552432], [16.396553, 80.727725]];

    var overlay = L.imageOverlay(imageUrl, imageBounds);

    overlay.addTo(map);


  </script>

</body>

</html>
