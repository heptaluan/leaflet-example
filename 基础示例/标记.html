<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>

<body>

  <title>Marker Options Example</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css">
  <script src="https://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>

  <div id="map" style="width:900px; height:580px"></div>
  <script>

    // Creating map options
    var mapOptions = {
      center: [17.438139, 78.395830],
      zoom: 10
    }

    // Creating a map object
    var map = new L.map('map', mapOptions);

    // Creating a Layer object
    var layer = new L.TileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png');

    // Adding layer to the map
    map.addLayer(layer);

    // Icon options
    var iconOptions = {
      iconUrl: 'https://gimg2.baidu.com/image_search/src=http%3A%2F%2Fimg.zcool.cn%2Fcommunity%2F01c0105a545073a8012113c7d9c8a1.png%402o.png&refer=http%3A%2F%2Fimg.zcool.cn&app=2002&size=f9999,10000&q=a80&n=0&g=0n&fmt=jpeg',
      iconSize: [50, 50]
    }

    // Creating a custom icon
    var customIcon = L.icon(iconOptions);

    // Creating Marker Options
    var markerOptions = {
      title: "MyLocation",
      clickable: true,
      draggable: true,
      icon: customIcon
    }

    // Creating a Marker
    var marker = L.marker([17.438139, 78.395830], markerOptions);

    // Adding popup to the marker
    marker.bindPopup('Hi welcome to Tutorialspoint').openPopup();

    // Adding marker to the map
    marker.addTo(map);

  </script>

</body>

</html>
